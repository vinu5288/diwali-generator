<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Swap</title>

  <meta name="google-adsense-account" content="ca-pub-6414916104528991">

  <!-- Your existing stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6414916104528991"
      crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Face Swap</h1>
    </header>

    <div class="main-swap-card">
      <img src="thumbnails/diwali1.jpg" alt="Main Image" class="main-image">
      <div class="thumbnail-overlay">
        <img src="thumbnails/diwali1.jpg" alt="Reference Image">
      </div>

      <div class="action-buttons">
        <button id="upload-btn" class="swap-arrow">
          <img src="thumbnails/upload.png" alt="Upload">
        </button>
        <button id="download-btn" class="swap-arrow" style="display:none;">
          <img src="thumbnails/download.png" alt="Download">
        </button>
        <button id="whatsapp-btn" class="swap-arrow" style="display:none;">
          <img src="thumbnails/whatsapp.png" alt="WhatsApp">
        </button>
        <button id="twitter-btn" class="swap-arrow" style="display:none;">
          <img src="thumbnails/twitter.png" alt="Twitter">
        </button>
        <button id="create-another-btn" class="swap-arrow" style="display:none;">
          <img src="thumbnails/create.png" alt="Create Another">
        </button>
        <input type="file" id="image-input" style="display:none;">
      </div>

      <!-- Manual Banner Ad -->
      <div id="banner-ad" class="banner-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6414916104528991"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </div>
    </div>

    <div class="template-carousel">
      <div class="template-item" data-template="C-01">
        <img src="thumbnails/diwali1.jpg" alt="C-01">
        <span>C-01</span>
      </div>
      <div class="template-item" data-template="C-02">
        <img src="thumbnails/diwali2.jpg" alt="C-02">
        <span>C-02</span>
      </div>
      <div class="template-item hot" data-template="C-03">
        <img src="thumbnails/diwali3.jpg" alt="C-03">
        <span>C-03</span>
        <span class="badge">HOT</span>
      </div>
      <div class="template-item" data-template="C-04">
        <img src="thumbnails/diwali4.jpg" alt="C-04">
        <span>C-04</span>
      </div>
      <!-- New Template C-05 -->
      <div class="template-item" data-template="C-05">
        <img src="thumbnails/diwali5.jpg" alt="C-05">
        <span>C-05</span>
      </div>
    </div>
  </div>

  <!-- Confirmation popup -->
  <div id="confirm-popup" class="confirm-popup">
    <div class="confirm-box">
      <p>Do you want to generate image?</p>
      <div class="confirm-buttons">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
  </div>

  <!-- Generating image popup -->
  <div id="generating-popup" class="confirm-popup">
    <div class="confirm-box">
      <p>Generating image...</p>
    </div>
  </div>

  <!-- Interstitial Ad Popup -->
  <div id="interstitial-popup" class="confirm-popup">
    <div class="confirm-box">
      <p>Sponsored Ad</p>
      <div id="interstitial-content">
        <img src="thumbnails/sample-ad.png" alt="Ad" style="width:100%;border-radius:12px;">
      </div>
      <button id="interstitial-close">Close</button>
    </div>
  </div>

  <!-- Load manual banner ads -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
